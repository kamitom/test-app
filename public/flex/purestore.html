<!DOCTYPE html>

      <hr />
      <h1>oh, sweden girls</h1>

    <section>
      <h2>music</h2>
      <div>
        <div>

        <div>

      </div>
      <div>
        <div>
          <strong>album 2</strong>
        </div>
        <img src="../img/album2.jpeg" alt="" />
        <div>
          <span>13.99</span>
          <button role="button">Add to CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>album 3</strong>
        </div>
        <img src="../img/album3.jpeg" alt="" />
        <div>
          <span>14.99</span>
          <button role="button">Add to CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>album 4</strong>
        </div>
        <img src="../img/album4.jpeg" alt="" />
        <div>
          <span>18.99</span>
          <button role="button">Add to CART</button>
        </div>
      </div>
    </section>
    <section>
      <h2>MERCH</h2>
      <div>
        <div>
          <strong>coffee</strong>
        </div>
        <img src="../img/coffee.jpeg" alt="" />
        <div>
          <span>1.99</span>
          <button role="button">Add to CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>t shirt</strong>
        </div>
        <img src="../img/tshirt.jpeg" alt="" />
        <div>
          <span>3.99</span>
          <button role="button">Add to CART</button>
        </div>
      </div>
    </section>
    <section>
      <h2>CART</h2>
      <div>
        <strong>ITEM</strong>
        &lt;&gt;
        <strong>PRICE</strong>
        &lt;&gt;
        <strong>QTY</strong>
      </div>
      <div>
        <img src="../img/album3.jpeg" width="100" height="100" alt="">
        <span>ALBUM3</span>
        &lt;&gt;
        <span>3.99</span>
        &lt;&gt;
        <input type="number" value="1">
        &lt;&gt;
        <button role="button">REMOVE</button>
      </div>
      <div>
        <img src="../img/tshirt.jpeg" width="100" height="100" alt="">
        <span>t-shirt</span>
        &lt;&gt;
        <span>9.99</span>
        &lt;&gt;
        <input type="number" value="2">
        &lt;&gt;
        <button role="button">REMOVE</button>
      </div>
      <hr>
      <div>
        <strong>Total</strong>
        &lt;&gt;
        <span>$19.99</span>
      </div>
      <div>
        <button role="button">PURCHASE</button>
      </div>
