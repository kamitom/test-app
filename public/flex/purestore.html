    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="pure">HOME</a></li>
          <li><a href="purestore">Store</a></li>
          <li><a href="pureabout">About</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">oh, sweden girls</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">music</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">album 1</span>
          <img class="shop-item-image" src="../img/album1.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">12.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album 2</span>
          <img class="shop-item-image" src="../img/album2.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">13.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album 3</span>
          <img class="shop-item-image" src="../img/album3.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">13.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">album 4</span>
          <img class="shop-item-image" src="../img/album4.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">13.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">coffee</span>
          <img class="shop-item-image" src="../img/coffee.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">1.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">t-shirt</span>
          <img class="shop-item-image" src="../img/tshirt.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">3.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              Add to CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>

      <div class="cart-row">
        <span class="cart-item cart-column cart-header">ITEM</span>
        <span class="cart-price cart-column cart-header">PRICE</span>
        <span class="cart-quantity cart-column cart-header">QTY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="../img/album3.jpeg"
              width="100"
              height="100"
              alt=""
            />
            <span class="cart-item-title">album 3</span>
          </div>
          <span class="cart-price cart-column">$13.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger cart-quantity-button" role="button">
              REMOVE
            </button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="../img/tshirt.jpeg"
              width="100"
              height="100"
              alt=""
            />
            <span class="cart-item-title">t-shirt</span>
          </div>
          <span class="cart-price cart-column">$3.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger cart-quantity-button" role="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$17.98</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">swiss girls</h3>
        <ul class="nav">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="../img/facebook.png" alt="fb" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <img src="../img/instagram.png" alt="ig" />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="../img/youtube.png" alt="yt" />
            </a>
          </li>
        </ul>
      </div>
      <a href="/flex/basic" class="btn btn-outline-warning">Basic</a>
      <a href="/flex/pure" class="btn btn-outline-info">Pure</a>
    </footer>
