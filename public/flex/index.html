<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <style>
      .row-class {
        border: solid 1px orange;
      }

      .flex {
        display: flex;
        height: 300px;
        padding: 15px;
        background-color: #61a0f8;
        /* // 修改以下值試試看 row | row-reverse | column | column-reverse; */
        flex-direction: row-reverse;
      }

      .item {
        flex: 1;
        background-color: #f08bc3;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
      }

      .flex-2 {
        flex-grow: 2;
        flex-shrink: 1;
        flex-basis: 0%;
        background-color: #f08bc3;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center">test flex</h2>
    <div class="flex">
      <div class="item">1</div>
      <div class="item flex-2">2</div>
      <div class="item">3</div>
    </div>
    <div class="p-3">
      <a href="/center" class="btn btn-outline-info">hello a.btn.btn-outline-info</a>
      <a href="/flex/flex-wrap.html" class="btn btn-outline-info">flex-wrap test</a>
      <a href="/flex/basic" class="btn btn-outline-primary">html basic</a>
      <a href="/flex/flex-dis" class="btn btn-outline-primary">flex display</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
